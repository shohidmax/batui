<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phase Interface</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-start; /* Align panel to top */
            min-height: 100vh;
            background-color: #f0f0f0; /* Light background for context */
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .phase-panel-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px; /* Adjust max width as needed */
            display: flex;
            flex-direction: column;
            gap: 35px; /* Space between info and button sections */
            box-sizing: border-box;
        }

        /* Info Section */
        .info-section {
            display: flex;
            flex-direction: column;
            gap: 12px; /* Space between info lines */
            font-size: 1.1em; /* Slightly larger font */
        }

        .info-line {
            display: flex;
            align-items: center; /* Vertically align items in the line */
        }

        .info-label {
            min-width: 120px; /* Adjust width to align colons */
            font-weight: normal; /* Or bold if preferred */
            color: #333;
            padding-right: 5px; /* Space before colon */
            white-space: nowrap;
        }

        .info-value {
            font-weight: bold;
            color: #000;
            margin-left: 5px; /* Space after colon */
        }

        .info-value.time-value {
             font-family: 'Courier New', Courier, monospace; /* Monospace for time */
        }


        /* Button Section */
        .button-section {
            display: flex;
            flex-direction: column;
            gap: 15px; /* Space between buttons */
            width: 100%; /* Ensure buttons can take full width */
        }

        .phase-button {
            padding: 15px 20px; /* Generous padding */
            border: none;
            border-radius: 25px; /* Highly rounded corners */
            color: white;
            font-size: 1.1em;
            font-weight: bold;
            cursor: pointer;
            text-align: center;
            transition: opacity 0.2s ease;
            width: 100%; /* Make buttons fill container */
            box-sizing: border-box;
        }

        .phase-button:hover {
            opacity: 0.9; /* Slight fade on hover */
        }

        /* Specific Button Colors */
        .phase-button.yolloing { background-color: #33b5e5; }     /* Light Blue */
        .phase-button.lamina { background-color: #ff4081; }       /* Pink */
        .phase-button.colorfixing { background-color: #5e35b1; }  /* Dark Blue/Purple */
        .phase-button.steam { background-color: #dd4444; }       /* Red */
        .phase-button.start { background-color: #88cc66; }      /* Green */
        .phase-button.home { background-color: #aa77dd; }       /* Purple */

        /* Responsive adjustments */
        @media (max-width: 480px) {
            .phase-panel-container {
                padding: 20px;
                gap: 25px;
            }
             .info-label {
                 min-width: 100px; /* Adjust label width for smaller screens */
             }
            .info-section {
                font-size: 1em;
            }
            .phase-button {
                padding: 12px 15px;
                font-size: 1em;
            }
        }

    </style>
</head>
<body>
    <div class="phase-panel-container">
        <div class="info-section">
            <div class="info-line">
                <span class="info-label">Manual .</span> : <span class="info-value">Yolloing</span>
            </div>
            <div class="info-line">
                 <span class="info-label">Faze Time</span> : <span class="info-value time-value">4:00:00</span>
            </div>
        </div>

        <div class="button-section">
            <button class="phase-button yolloing">Yolloing (1)</button>
            <button class="phase-button lamina">Lamina (2)</button>
            <button class="phase-button colorfixing">ColorFixing (3)</button>
            <button class="phase-button steam">Steam (4)</button>
            <button class="phase-button start">Start (A)</button>
            <button class="phase-button home">Home (B)</button>
        </div>
    </div>
</body>
</html>
